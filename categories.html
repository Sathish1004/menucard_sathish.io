<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <style>
        /* Basic styling for the menu */
        #food-menu {
            margin-top: 5cm;
            padding: 10px;
        }
        .food-menu-heading {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .food-menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .food-img {
            width: 100px;
            height: 100px;
            margin-top: 220px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <section id="food-menu">
        <h2 class="food-menu-heading">Food Menu</h2>
        <div class="food-menu-container container">
            <div class="food-menu-item">
                <div class="food-img">
                    <img src="https://i.postimg.cc/wTLMsvSQ/food-menu1.jpg" alt="Delicious Dish">
                </div>
                <div class="food-description">
                    <h3>Special Dish</h3>
                    <p>Our chef's special creation. A delightful combination of flavors.</p>
                    <p>Price: 200 Rs</p>
                </div>
            </div>
            <!-- Add more menu items here -->
        </div>
    </section>
</body>
</html>
